    <!-- Bootstrap core CSS -->

<body>
    <div class="container">
        <form class="form-login">
            <div class="login-title">
                <h2 class="form-login-heading">Login Form</h2></div>
            <div class="row">
                <div class="col-xs-4">
                    <label>ID</label>
                </div>
                <div class="col-xs-8">
                    <input type="text" id="inputId" class="form-control" placeholder="ID" required autofocus>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-xs-4">
                    <label>Password</label>
                </div>
                <div class="col-xs-8">
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                </div>
            </div>
            </br>
            <div class="center">
                <button class="btn btn-lg btn-primary btn-block" type="submit" id="login">Log In</button>
            </div>
        </form>
    </div>
    <!-- /container -->
    <script src='js/lib/jquery.js'></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
