<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <title>R-Item</title>
    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">
    <!-- jquery ui-->
    <link href="css/lib/jquery-ui.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/lib/bootstrap.min.css" rel="stylesheet">
    <!-- Datatable plugin css -->
	<link rel="stylesheet" type="text/css" href="DataTables/datatables.css">
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="css/lib/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="js/lib/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>

  <body>
    <div class="container">
        <div class="row clearfix">
					<div class="col-md-2">
						<div class="row conditionrow">
							<div class="col-md-12" >
							</div>
						</div>
						<div class="row conditionrow">
							<div class="col-md-12" >
								<button id="createTemplate" type="button">新規テンプ<br>レート作成</button>
							</div>
						</div>
						<div class="row conditionrow">
							<div class="col-md-12 margin-top:6px">
								<button id="uploadTemplate" type="button">アップロード</button>
							</div>
						</div>
						<div class="row conditionrow" >
							<div class="col-md-12 margin-top:6px">
							    <button id="importGrere" type="button">ジャンル<br>インポート</button>
							</div>
						</div>
			  </div>

				<div class="col-md-10">
					<form action="" id="searchCondition" class="form-inline">
						<!-- fieldset -->
						<div class="templatePad form-inline">
							<fieldset class="fsStyle">
								<legend class="legendStyle">検索</legend>
								<div class="row conditionrow">
									<div class="col-md-12 column">								
										<div class="col-md-1 column" style="padding:0px;">
											<label >ジャンル</label>
										</div>								
										<div class="col-md-11 column">
											<div class="row clearfix">
												<div class="col-md-12 column" >
													<div class="col-md-2 column form-group" style="padding-left:10px;padding-right:0px;padding-top:3px">
													    <label for="Level0">Lv0</label>
														<select id="Level0" class="levelSelect">
														   <option>LV01</option>
														   <option>LV02</option>
														</select>
													</div>
											
													<div class="col-md-2 column form-group" style="padding:3px;">
													    <label for="Level1">Lv1</label>
														<select id="Level1" class="levelSelect">
														   <option>LV11</option>
														   <option>LV12</option>
														</select>
													</div>
										
													<div class="col-md-2 column form-group" style="padding:3px;">
													    <label for="Level2">Lv2</label>
														<select id="Level2" class="levelSelect">
														   <option>Largegenre1</option>
														   <option>Largegenre2</option>
														</select>										
													</div>
											
													<div class="col-md-2 column form-group" style="padding:3px;">
													    <label for="Level3">Lv3</label>
														<select id="Level3" class="levelSelect">
														   <option>Largegenre1</option>
														   <option>Largegenre2</option>
														</select>										
													</div>

													<div class="col-md-2 column form-group" style="padding:3px;">
													    <label for="Level4">Lv4</label>
														<select id="Level4" class="levelSelect">
														   <option>Largegenre1</option>
														   <option>Largegenre2</option>
														</select>											
													</div>

													<div class="col-md-2 column form-group" style="padding:3px;">
													    <label for="Level5">Lv5</label>
														<select id="Level5" class="levelSelect">
														   <option>Largegenre1</option>
														   <option>Largegenre2</option>
														</select>
													</div>
												</div>
											</div>	
										</div>																
									</div>
								</div>
								<div class="row clearfix">
									<div class="col-md-9 column">
										<div class="row conditionrow">
									
											<div class="col-md-2 column">
												<label>ステータス</label>
											</div>
											
											<div class="col-md-10 column leftdiv" style="padding:0px;">
												<label class="checkbox-inline">
													<input type="checkbox" id="inlineCheckbox1" value="option1">有効前 
												</label>
												<label class="checkbox-inline">
													<input type="checkbox" id="inlineCheckbox2" value="option2">有効
												</label>
												<label class="checkbox-inline">
													<input type="checkbox" id="inlineCheckbox3" value="option3">無効
												</label>
												<label class="checkbox-inline">
													<input type="checkbox" id="inlineCheckbox4" value="option3">N/A
												</label>
											</div>
										</div>						
												
										<div class="row conditionrow">
												<div class="col-md-2 column " >
												<label for="templateKeyword">キーワード</label>
												</div>
												<div class="col-md-10 column" style="padding:0px;">
											    <input type="text" class="searchCon" id="templateKeyword" placeholder="テンプレートID/テンプレート名">
												</div>											
										</div>
											
									</div>
									<div class="col-md-3 column right" style="padding:5px;">
										<button id="searchbutton" type="button">検索</button>
									</div>
								</div>
							</fieldset>
						</div>
					</form>
				</div>
		</div>

		<fieldset class="fsStyle">
			<div class="row" >
				<div class="col-md-12">
				    <label>2016/8/1　12:00時点</label>
				</div>
			</div>
			<legend class="legendStyle">テンプレート一覧</legend>
			<table id="resultstable" class="table table-striped table-bordered table-hover" width="100%">
				<thead>
					<tr>
					  <th>ジャンルID</th>
					  <th>LV0</th>
					  <th>LV1</th>
					  <th>LV2</th>
					  <th>LV3</th>
					  <th>LV4</th>
					  <th>LV5</th>
					  <th>テンプレ<br>ートID</th>
					  <th>テンプレート名</th>
					  <th>ステータス</th>
					  <th>開始日</th>
					  <th>終了日</th>
					</tr>
				</thead>
			</table>
			<div class="row" >
				<div class="col-md-12">
				    <button id="DownloadAllEmplate" type="button">検索結果のテンプレートを一括ダウンロード</button>
				</div>
			</div>

		</fieldset>		
    </div><!-- /container -->

	<script src='js/lib/jquery-1.12.4.min.js'></script>
	<script src='js/lib/jquery-ui.min.js'></script>
	<!-- Datatable plugin css -->
	<script type="text/javascript" charset="utf8" src="DataTables/datatables.js"></script>
	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="js/lib/ie10-viewport-bug-workaround.js"></script>
	<script src='js/common.js'></script>
	<script src='js/utils.js'></script>
    <script src='js/list.js'></script>
	<script src='js/template.js'></script>
  </body>
</html>
